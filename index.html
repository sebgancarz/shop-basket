<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff"
			http-equiv="Content-Type"
		/>

		<!--    style-->
		<link rel="stylesheet" href="style.css" />
		<title>Shop Basket</title>
	</head>

	<body>
		<section class="products">
			<h1>Products</h1>
			<ul id="products-list"></ul>
		</section>

		<section class="basket">
			<h1>Shopping Cart</h1>
			<ul id="basket-list"></ul>
			<p class="order-value">Total value <span id="total-value">0</span> z≈Ç.</p>
			<button class="place-order" disabled>Place order</button>
		</section>

		<section class="admin">
			<h1>Administration panel</h1>
			<form class="add-product-form">
				<input
					type="text"
					placeholder="Enter product name"
					name="product-name"
					required
				/>
				<input
					type="number"
					placeholder="Enter product price"
					name="product-price"
					required
				/>
				<button type="submit">Add product</button>
			</form>
		</section>
		<!--  scripts-->
		<script src="/src/settings.js"></script>
		<script src="/src/basket.js"></script>
		<script src="/src/ui.js"></script>
		<script src="/src/admin.js"></script>
	</body>
</html>
